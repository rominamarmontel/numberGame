<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>DISORDER GAME</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div id="first">
    <div id="timer">10:00</div>
    </div>
  </header>
  <main>
    <div id="monkey-left">
      <img src="./images/503709.png" class= "coconut" alt="cocotier-left"/>
        <img src="./images/monkey.png" class="monkey" alt="monkey" />
    </div>
    <div id="container">
      <ul id="board">
      </ul>
      <div id="btn">START</div>
    </div>
    <div id="monkey-right">
      <img src="./images/503709.png" alt="cocotier-right"/>
      <!-- <img src="./images/22887004.png" class="penguin" alt="penguin" /> -->
    </div>
  </main>
  <dialog id="dialog1">
    <p>You Lost!</p>
    <button class="resetbutton_lost">AGAIN?</button>
  </dialog>
  <dialog id="dialog2">
    <p>You won!</p>
    <button class="resetbutton_win">AGAIN?</button>
  </dialog>
  <dialog id="dialog3">
    <p>Congratulation!!</p>
    <p>GAME OVER!!</p>
    <img src="./images/monkey-win.png" alt="monkey-win">
    <button class="resetbutton_newGame">AGAIN?</button>
  </dialog>
  
  <script src="js/main.js"></script>
  <script src="js/monkey.js"></script>
</body>
</html>
