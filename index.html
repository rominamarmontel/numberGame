<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WIN x WIN HAPPY MONKEY</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div id="monkey-left">
      <img src="./images/503709.png" class= "coconut" alt="cocotier-left"/>
        <img src="./images/monkey.png" class="monkey" alt="monkey" />
    </div>
    <div id="container">
      <ul id="board">
      </ul>
      <div id="btn" onclick="audio()">START</div>
      <audio id="btn_audio">
        <source src="./audio/btn_audio.mp3" type="audio/mp3">
      </audio>
    </div>
    <div id="monkey-right">
      <div class="title"><h1>Win&Win<br>
      HAPPY<br>MONKEY</h1></div>
      <img src="./images/503709.png" class= "coconut" alt="coconut">
      <div class="kanban-example">
        <img src="./images/39258PICF2Yjhs5ICP34t_PIC2018.png" class="kanban" alt="kanban">
      </div>
    </div>
  </main>

  <div id="first">
    <div id="timer">10:00</div>
  </div>

  <dialog id="dialog1">
    <p>You Lost!</p>
    <button class="resetbutton_lost">AGAIN?</button>
  </dialog>
  <dialog id="dialog2">
    <p>You won!</p>
    <button class="resetbutton_win">AGAIN?</button>
  </dialog>
  <dialog id="dialog3">
    <p>Congratulation!!</p>
    <p>GAME OVER!!</p>
    <img src="./images/monkey-win.png" alt="monkey-win">
    <button class="resetbutton_newGame">AGAIN?</button>
  </dialog>

  <article>
    <audio type="audio/mpeg" src="./audio/LoFi_01.mp3" controls autoplay></audio>
  </article>

  <script src="js/main.js"></script>
  <script src="js/monkey.js"></script>
</body>
</html>
